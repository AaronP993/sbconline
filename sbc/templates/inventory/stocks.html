{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar img {
            display: block;
            margin: 20px auto;
            width: 100px;
            height: auto;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            font-weight: bold;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 30px;
        }

        /* Table */
        table {
            background-color: #f8f9fa;
            color: #333333;
            text-align: center;
        }

        table th {
            background-color: #343a40;
            color: white;
            text-transform: uppercase;
        }

        .low-alert {
            color: red;
            font-weight: bold;
        }

        .search-bar input {
            margin-right: 10px;
            border: 1px solid #ccc;
        }

        .buttons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <img src="{% static 'shoebros-removebg-preview.png' %}" alt="Logo">
            <p class="text-center">ADMIN</p>
            <a class="active" href="#">Stocks</a>
            <a href="#">Purchase Order</a>
            <a href="#">Requisition</a>
            <a href="#">Product Listing</a>
            <a href="#">Audit Trail</a>
            <a href="#">Reports</a>
        </div>
        <a href="{% url 'logout' %}" class="text-center text-danger font-weight-bold">LOGOUT</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="text-white mb-4">Stocks</h1>

        <!-- Search and Filter Section -->
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex">
                <input type="text" class="form-control" placeholder="Search...">
                <button class="btn btn-primary ml-2">Status</button>
                <button class="btn btn-secondary ml-2">Filter</button>
            </div>
            <div>
                <button class="btn btn-success">Add Stock</button>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Prod ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Product Price</th>
                        <th>Quantity</th>
                        <th>Alert</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1001</td>
                        <td>Jordan</td>
                        <td>Shoes</td>
                        <td>3,500</td>
                        <td>10</td>
                        <td class="low-alert">Low</td>
                    </tr>
                    <tr>
                        <td>2001</td>
                        <td>Nike</td>
                        <td>Socks</td>
                        <td>300</td>
                        <td>15</td>
                        <td class="low-alert">Low</td>
                    </tr>
                    <tr>
                        <td>3001</td>
                        <td>Vans</td>
                        <td>Shoes</td>
                        <td>3,000</td>
                        <td>50</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
