<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #0e0e0e, #2a2a2a);
        }

        .container {
            display: flex;
            align-items: center;
            gap: 50px;
            padding: 20px;
            width: 90%;
            max-width: 900px;
        }

        /* Logo */
        .logo img {
            max-width: 350px;
            height: auto;
        }

        /* Form Box */
        .form-box {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border: 2px solid #007fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
        }

        .form-box h2 {
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .form-box label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #bbb;
        }

        .form-box input[type="text"],
        .form-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        .form-box input[type="radio"] {
            margin-right: 10px;
        }

        .role-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: #bbb;
        }

        .submit-btn {
            display: block;
            background-color: #c20c0c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            width: 100px;
            margin: 0 auto;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #a00b0b;
        }

        /* Alert message style */
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-info {
            background-color: #1e7e34;
            color: white;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
        }

        .alert-warning {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Load static tag -->
    {% load static %}

    <!-- Message display -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert 
                    {% if message.tags == 'error' %}alert-danger{% endif %}
                    {% if message.tags == 'success' %}alert-info{% endif %}
                    {% if message.tags == 'warning' %}alert-warning{% endif %}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="{% static 'shoebros-removebg-preview.png' %}" alt="Shoe Bros Logo" class="logo">
        </div>

        <!-- Form -->
        <div class="form-box">
            <h2>Create Account</h2>
            <form method="POST">
                {% csrf_token %}
                
                <!-- Username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <!-- Role -->
                <label>Role:</label>
                <div class="role-container">
                    <label><input type="radio" name="role" value="admin" required> Admin</label>
                    <label><input type="radio" name="role" value="purchasing" required> Purchasing</label>
                    <label><input type="radio" name="role" value="inventory" required> Inventory</label>
                </div>

                <!-- Submit -->
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
