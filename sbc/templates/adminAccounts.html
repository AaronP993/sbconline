{% load static %}
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Icon.png">
    <title>Admin Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        
        body {
            background-color: #222; /* Dark background */
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background-color: #696969; /* Dark gray */
            height: 100vh;
            padding: 10px;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
        }
        .sidebar img {
            display: block;
            margin: 10px auto;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-weight: bold;
            border-top: 1px solid #ccc;
        }
        .sidebar a:hover {
            color: #ccc;
        }
        .logout {
            text-align: center;
        }

        /* Main Content */
        .content {
            margin-left: 250px; /* Adjust for sidebar */
            padding: 20px;
            background: linear-gradient(to bottom right, #333, #000);
            min-height: 100vh;
        }

        /* Header Section */
        h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            border: none;
            padding: 10px;
            border-radius: 5px;
            background: #ddd;
            color: #000;
            margin-left: 5px;
            width: 100%;
        }

        /* Buttons */
        .btn {
            font-weight: bold;
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #FFFFFF;
            border: none;
            color: #000;
        }
        .btn-success {
            background-color: #FFFFFF;
            color: #000;
        }
        .btn-warning {
            background-color: #FFFFFF;
            color: #000;
        }
        .btn-danger {
            background-color: #FFFFFF;
            color: #000;
        }

        /* Table */
        .table {
            background-color: #fff;
            color: #000;
            border-collapse: collapse;
            text-align: center;
        }
        .table th,
        .table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .table thead {
            background-color: #666;
            color: #fff;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 280px;
            margin-left: 820px;
        }
        .action-buttons .btn {
            margin: 5px;
            padding: 8px 20px;
        }
        .sidebar a.active {
    color: #000;
}
    </style>
</head>
<body>
    <!-- Sidebar -->
    
    <div class="sidebar">
        <img src="{% static 'shoebros-removebg-preview.png' %}" alt="Logo" width="100" height="100">
        <p class="text-center">ADMIN</p>
        <a class='active' href="{% url 'adminAccounts' %}">ACCOUNTS</a>
        <a href="{% url 'adminPurchaseOrder' %}">PURCHASE ORDER</a>
        <a href="{% url 'adminRequisitionProduct' %}">REQUISITION</a>
        <a href="{% url 'adminProductListing' %}">PRODUCT LISTING</a>
        <a href="{% url 'login' %}" class="logout">LOGOUT</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <h1>Accounts</h1>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <span>üîç</span>
            <input type="text" placeholder="Search...">
        </div>

        <!-- Date Picker, Status Dropdown, and Filter Button -->
        <div class="d-flex align-items-center justify-content-between mb-3">
            <!-- Date Picker -->
            <div>
                <label for="datePicker" class="text-white">üìÖ Date:</label>
                <input type="date" id="datePicker" class="form-control" style="display: inline-block; width: auto;">
            </div>

            <!-- Status Dropdown -->
            <div>
                <label for="statusDropdown" class="text-white">Status:</label>
                <select id="statusDropdown" class="form-control" style="display: inline-block; width: auto;">
                    <option value="all">All</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    
                </select>
            </div>

            <!-- Filter Button -->
            <div>
                <button class="btn btn-primary">Filter</button>
            </div>
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Role</th>
                    <th>Username</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Email</th>

            </thead>
            <tbody>

                    <td>Juan</td>
                    <td>cruz@email</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Purchasing</td>
                    <td>mike</td>
                    <td>Jord</td>
                    <td>Mike</td>
                    <td>jord@mail</td>
                </tr>
            </tbody>
        </table>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-success">Create Account</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </div>
    </div>
</body>
</html>
